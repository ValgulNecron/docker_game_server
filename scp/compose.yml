version: '3'
services:
  scp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scp
    restart: unless-stopped
    network_mode: host  # Use host network
    volumes:
      - "./config:/home/steam/.config/SCP Secret Laboratory/config"
      - "./config:/root/.config/SCP Secret Laboratory/config"
    tty: true
